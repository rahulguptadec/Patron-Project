{% extends 'layout.html' %}

{% block title %}
    <link href="/static/register.css" rel="stylesheet">
    <script src="/static/register.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>


    <style>
        input[type=button], input[type=submit], input[type=reset] {
            background: linear-gradient(#D5A3FF 0%, #77A5F8 100%);
            border: none;
            color: white;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
          }

    </style>
{% endblock %}

{% block main %}
    <div class="wrapper">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
                    <h1><div class="text-3">LOOKING FOR SOMEONE AROUND YOU<span class="typing"></span></div></h1>
        </div>
        <div style="padding-top: 1em;">
            <div class="form-container">
                    <iframe class="map", src="/map" width="600" height="350"></iframe>

                    <form method="post" action="/match">
                        <input type="submit" value="FIND SOMEONE" name="search">
                        &nbsp;
                        <input type="submit" value="CANCEL REQUEST" name="cancel">
                    </form>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){

            // typing text animation script
            var typed = new Typed(".typing", {
                strings: [".", "..", "..."],
                typeSpeed: 100,
                backSpeed: 60,
                loop: true
            });
        });
    </script>
{% endblock %}
